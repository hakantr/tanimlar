#==============================================
# ~/.config/kitty/sessions/gelistirme.conf
# Genel geliştirme session'ı
#==============================================

# Ana geliştirme sekmesi
new_tab Geliştirme
cd ~/projeler
title Ana Geliştirme
launch --type=window fish

# Git/Sürüm Kontrolü sekmesi  
new_tab Git
cd ~/projeler
title Git Durumu
launch --type=window fish -c "git status && fish"

# Sunucu/Backend sekmesi
new_tab Sunucu
cd ~/projeler/backend
title Backend Sunucu
launch --type=window fish -c "echo 'Backend sunucu hazır...' && fish"

# Frontend sekmesi
new_tab Frontend  
cd ~/projeler/frontend
title Frontend Gelişim
launch --type=window fish -c "echo 'Frontend geliştirme hazır...' && fish"

# Veritabanı/Loglar sekmesi
new_tab Veritabanı
cd ~/projeler
title VT ve Loglar
layout splits
launch --location=vsplit fish -c "echo 'Veritabanı bağlantısı kuruluyor...' && fish"
launch --location=hsplit fish -c "tail -f logs/app.log || echo 'Henüz log dosyası yok' && fish"

# Terminal/Araçlar sekmesi
new_tab Terminal
cd ~
title Araçlar
layout tall
launch --type=window fish
