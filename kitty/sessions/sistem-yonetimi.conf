#==============================================
# ~/.config/kitty/sessions/sistem-yonetimi.conf
# Sistem yönetimi session'ı
#==============================================

new_tab Sistem
cd /
title Sistem İzleme
layout splits
launch --location=vsplit fish -c "htop"
launch --location=hsplit fish -c "journalctl -f"

new_tab Loglar  
cd /var/log
title Sistem Logları
layout tall
launch fish -c "echo 'Sistem logları dizini açıldı' && fish"

new_tab Ağ
cd ~
title Ağ Bağlantıları
launch fish -c "ss -tuln && echo 'Ağ bağlantı durumu gösteriliyor' && fish"

new_tab Docker
cd ~/docker-projeler
title Docker
launch fish -c "docker ps && echo 'Docker konteyner listesi görüntüleniyor' && fish"
