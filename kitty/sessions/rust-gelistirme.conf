#==============================================
# ~/.config/kitty/sessions/rust-gelistirme.conf
# Rust geliştirme session'ı  
#==============================================

new_tab Rust-Ana
cd ~/rust-projeler/uygulamam
title Rust Geliştirme
layout tall
launch fish -c "echo 'Rust geliştirme ortamı hazır' && fish"

new_tab Cargo
cd ~/rust-projeler/uygulamam  
title Cargo İnşa
launch fish -c "echo 'Cargo komutları için hazır' && fish"

new_tab Testler
cd ~/rust-projeler/uygulamam
title Test Etme
launch fish -c "cargo test --watch || echo 'Otomatik test için cargo-watch kurulumu gerekli' && fish"
