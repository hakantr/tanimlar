#==============================================
# ~/.config/kitty/sessions/web-gelistirme.conf  
# Web geliştirme özel session'ı
#==============================================

# React/Next.js geliştirme
new_tab React
cd ~/projeler/web-uygulamam
title React Gelişim
layout splits
# Sol panel: kod editörü için alan
launch --location=vsplit fish -c "echo 'Kod editörü çalışma alanı hazır' && fish"
# Sağ üst: geliştirme sunucusu
launch --location=hsplit fish -c "npm run dev"
# Sağ alt: npm/yarn komutları
launch fish -c "echo 'NPM komutları kullanıma hazır' && fish"

# API Testi
new_tab API
cd ~/projeler/web-uygulamam
title API Test
layout fat
launch fish -c "echo 'API test ortamı hazır' && fish"

# Veritabanı Yönetimi
new_tab Veritabanı
cd ~/projeler
title Veritabanı
launch fish -c "docker-compose up -d postgres && echo 'Veritabanı başlatıldı' && fish"
