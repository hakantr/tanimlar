#--------------------#
# GENEL AYARLAR       #
#--------------------#

# Font ayarlarÄ± - daha net rendering
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        13.0

# Font Ã¶zellikler - RTX kartlar iÃ§in optimize
disable_ligatures never
font_features JetBrainsMonoNF-Regular +cv02 +cv03 +cv04 +ss01
text_composition_strategy platform
text_fg_override_threshold 0

# Anti-aliasing ve subpixel rendering - RTX iÃ§in optimize
# text_rendering subpixel_antialiasing
adjust_line_height -1
adjust_column_width 0
adjust_baseline 0

# Performans - RTX kartlarÄ±n gÃ¼cÃ¼nÃ¼ kullan
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Terminal Ã¶zellikleri
term xterm-kitty
shell /usr/bin/fish
shell_integration enabled

#--------------------#
# GPU OPTIMIZASYONU   #
#--------------------#

# RTX kartlar iÃ§in GPU acceleration
wayland_titlebar_color system

# Rendering optimizasyonu
confirm_os_window_close 0
resize_debounce_time 0.1
resize_in_steps yes

#--------------------#
# RENK PALETÄ°         #
#--------------------#

# Dracula Pro (daha zengin renkler)
background #22212c
foreground #f8f8f2
cursor #f8f8f2
cursor_text_color background

# Selection colors
selection_foreground none
selection_background #454158

# Black
color0 #22212c
color8 #6272a4

# Red  
color1 #ff9580
color9 #ffaa99

# Green
color2 #8aff80
color10 #a2ff99

# Yellow
color3 #ffff80
color11 #ffff99

# Blue
color4 #9580ff
color12 #aa99ff

# Magenta
color5 #ff80bf
color13 #ff99cc

# Cyan
color6 #80ffea
color14 #99ffee

# White
color7 #f8f8f2
color15 #ffffff

# URL styling
url_color #80ffea
url_style curly
open_url_with default
detect_urls yes

#--------------------#
# PENCERE AYARLARI    #
#--------------------#

# BaÅŸlangÄ±Ã§ boyutu - daha bÃ¼yÃ¼k ekranlar iÃ§in
remember_window_size yes
initial_window_width 1200
initial_window_height 700

# KenarlÄ±k ve margin
window_border_width 1px
single_window_margin_width 1
window_margin_width 1
window_padding_width 1
placement_strategy center

# Renkler
active_border_color #ff80bf
inactive_border_color #6272a4

# ÅžeffaflÄ±k - RTX kartlar gÃ¼Ã§lÃ¼ blur destekler
background_opacity 0.95
dynamic_background_opacity yes
background_blur 15

# Arch Linux iÃ§in pencere dekorasyonu
hide_window_decorations no
linux_display_server auto

#--------------------#
# SEKME AYARLARI      #
#--------------------#

# Modern tab bar
tab_bar_style powerline
tab_powerline_style round
tab_bar_edge buttom
tab_bar_align left
tab_bar_margin_width 2
tab_bar_margin_height 5 2

# Tab renkleri
tab_bar_background #22212c
active_tab_background #454158
active_tab_foreground #f8f8f2
inactive_tab_background #22212c
inactive_tab_foreground #6272a4

# Tab font ve boyut
# tab_font_size 11.0
tab_title_max_length 25
tab_title_template " {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title[:15]}{'â€¦' if len(title) > 15 else ''} "
active_tab_title_template " {fmt.fg._ff80bf}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title[:15]}{'â€¦' if len(title) > 15 else ''} "


#--------------------#
# Ä°MLEÃ‡ AYARLARI      #
#--------------------#

cursor_shape block
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0
cursor_blink_interval 0.6
cursor_stop_blinking_after 10.0

#--------------------#
# KEYBOARD SHORTCUTS  #
#--------------------#

# Clear all default shortcuts first
clear_all_shortcuts yes

# Window management - Tiling optimized
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+h previous_layout
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack
map ctrl+alt+p goto_layout splits

# Splits - Vi-like bindings
map ctrl+shift+minus launch --location=hsplit
map ctrl+shift+backslash launch --location=vsplit

# Window resizing
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider  
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3

# Focus movement - Vi-like
map ctrl+shift+k neighboring_window up
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Tab navigation
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# Font size
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# Opacity control
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Miscellaneous
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+f10 toggle_maximized
map ctrl+shift+u kitten unicode_input
map ctrl+shift+f2 edit_config_file
map ctrl+shift+escape kitty_shell window

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

#--------------------#
